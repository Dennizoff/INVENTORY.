<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENORY</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            color: #ffffff;
            overflow: hidden;

            /* === BACKGROUND IMAGE UPDATED HERE === */
            background-image: linear-gradient(rgba(18, 18, 18, 0.7), rgba(18, 18, 18, 0.7)), url('img/bg.jpg');
            
            background-color: #121212; 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #logo-container {
            margin-bottom: 60px;
        }

        /* === ANIMATION LOGIC UPDATED HERE === */
        #logo-svg {
            width: 500px;
            height: auto;
            display: block;
            /* The breathing animation now starts immediately, while a separate fade-in runs alongside it. */
            animation: 
                breathe 4s ease-in-out infinite,
                fadeInOpacity 2s ease-out forwards;
        }

        /* This animation now ONLY handles the fade-in, not the scaling. */
        @keyframes fadeInOpacity {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* The breathing animation handles the scaling and glowing pulse. */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
            }
            40% {
                transform: scale(1.07);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        .social-links {
            display: flex;
            gap: 40px;
        }

        .social-links a {
            color: #a0a0a0;
            font-size: 40px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        
        @media (max-width: 600px) {
            #logo-svg {
                width: 90vw; 
            }

            .social-links {
                gap: 30px;
            }

            .social-links a {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">

        <div id="logo-container">
            <!-- === LOGO IMAGE UPDATED HERE === -->
            <img src="img/logo.svg" alt="Логотип" id="logo-svg">

        </div>

        <div class="social-links">
            <!-- Links have been updated -->
            <a href="https://t.me/+Bm5g4qzYm5czMGRk" target="_blank" aria-label="Telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="https://www.instagram.com/inventorywear?igsh=YnRlOW40dzRybmNu&utm_source=qr" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@inventorywear5?_t=ZS-8yz0GyWGXtn&_r=1" target="_blank" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://youtube.com/@inventorywear?si=SWyE7nj59ydtaAIg" target="_blank" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" target="_blank" aria-label="Website">
                <i class="fa-solid fa-globe"></i>
            </a>
        </div>

    </div>

</body>
</html>
