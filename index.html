<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENORY</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            color: #ffffff;
            overflow: hidden;

            /* === ИЗМЕНЕНО ЗДЕСЬ === */
            background-image: linear-gradient(rgba(18, 18, 18, 0.7), rgba(18, 18, 18, 0.7)), url('img/bg.jpg');
            
            background-color: #121212; 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #logo-container {
            margin-bottom: 60px;
        }

        #logo-svg {
            width: 500px;
            height: auto;
            display: block;
            animation: 
                fadeIn 2s ease-out forwards,
                breathe 4s ease-in-out 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.07);
            }
        }

        .social-links {
            display: flex;
            gap: 40px;
        }

        .social-links a {
            color: #a0a0a0;
            font-size: 40px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            #logo-svg {
                width: 300px;
            }

            .social-links a {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">

        <div id="logo-container">
            
            <img src="img/logo.svg" alt="Логотип" id="logo-svg">

        </div>

        <div class="social-links">
            <a href="#" target="_blank" aria-label="Telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="#" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" target="_blank" aria-label="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>

    </div>

</body>
</html>
